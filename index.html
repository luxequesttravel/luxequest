<!DOCTYPE html>
<html lang="en">
<head>

        body {
            font-family: Arial, sans-serif;

        header {
            background-color: #40E0D0; /* Turquoise */
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
        }
        nav {
            display: flex;
            justify-content: center;
            background: #FF6F61; /* Coral */

        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
        .hero {
            text-align: center;
            padding: 50px;
            background: url('https://source.unsplash.com/1600x900/?luxury,travel') no-repeat center/cover;

        }
        .content {
            text-align: center;
            padding: 30px;
            background-color: #FFD700; /* Sunshine Yellow */
            color: #333;

        footer {
            background-color: #228B22; /* Palm Green */

    <nav>
        <a href="#home">Home</a>
